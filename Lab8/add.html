<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-group {
      margin: 20px 0;
    }

    input,
    textarea {
      padding: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <form action="">
    <h1>Thêm sản phẩm</h1>
    <div class="form-group">
      <input type="text" placeholder="Nhập tên sản phẩm" id="productName">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Nhập giá sản phẩm" id="price">
    </div>
    <div class="form-group">
      <textarea placeholder="Nhập mô tả" id="description"></textarea>
    </div>
    <div class="form-group">
      <button type="button">Thêm</button>
    </div>
  </form>
  <script>
    const btn = document.querySelector('button');


    btn.addEventListener('click', () => {
      const productName = document.querySelector('#productName');
      const price = document.querySelector('#price');
      const description = document.querySelector('#description');
      const data = {
        productName: productName.value,
        price: parseInt(price.value),
        description: description.value
      };

      productName.value = '';
      price.value = '';
      description.value = '';

      console.log('Thêm thành công!');    
      fetch('https://lab8-6b352-default-rtdb.firebaseio.com/products.json', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(res => res.json()).then(data => { console.log(data); })
    })


  </script>
</body>

</html>
