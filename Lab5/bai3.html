<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="block"></div>
  <script>
    let timer;
    class Clock {
      constructor({ template }) {
        this.template = template;
      }

      render() {
        let date = new Date();

        let hours = date.getHours();
        if (hours < 10) hours = '0' + hours;

        let mins = date.getMinutes();
        if (mins < 10) mins = '0' + mins;

        let secs = date.getSeconds();
        if (secs < 10) secs = '0' + secs;

        let output = this.template
          .replace('h', hours)
          .replace('m', mins)
          .replace('s', secs);

        console.log(output);
        document.querySelector('.block').innerHTML = output;
      }

      stop() {
        clearInterval(timer);
      };

      start() {
        this.render();
        this.timer = setInterval(this.render.bind(this), 1000);
      }
    }



    let clock = new Clock({ template: 'h:m:s' });
    clock.start();
    setTimeout(() => {
      clock.stop()
    }, 10000);
  </script>
</body>

</html>
